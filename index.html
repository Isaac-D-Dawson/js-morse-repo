<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse-Translator</title>
</head>
<body>
    <h1>Morse Code Translator!</h1>

    <form class="morsecode__main">
        <h2>Translate English to Morse Code</h2>
        <input class="morsecode__input" type="text">
        <input class="morsecode__submit" type="submit">

        <div class="morsecode__response">
            <p class="morsecode__response--text"></p>
        </div>
    </form>
    <script src="./app-index.js" type="module"></script>
</body>
</html>
